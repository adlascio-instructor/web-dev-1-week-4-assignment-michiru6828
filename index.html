<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="forMobile">
    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <div class="wholeLoginContentsForPCscreen">
      <section class="loginHeader">
        <div class="loginIconAndText">
          <img src="images/log-in.svg" alt="">
          <h2>Login</h2>
        </div>

        <p>Insert your information below.</p>
      </section>


      <form action="">
        <section class="loginInput">

          <div class="labelIcon emailIcon">
            <label for="email">E-mail </label>
            <input type="email" placeholder="Type your email" id="email" class="textInput emailInput">
          </div>

          <div class="labelIcon passwordIcon">
            <label for="password">Password </label>
            <input type="password" pattern="[a-zA-Z0-9]{8,}" placeholder="Type your password" id="password"
              class="textInput passwordInput">
          </div>
        </section>


        <section class="forGrid">
          <div class="remindMeCheckbox">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remind me</label>
          </div>
          <a href="" class="forgotMyPassword">Forgot my password</a>
          <button class="login">LOGIN</button>
        </section>

        <p class="signUp">Don't have an account? <a href="">Sign up!</a></p>
      </form>
    </div>
  </div>

  <div class="forPC">
    <!-- <img src="images/side-image.jpg" alt="camping"> -->
  </div>

  <script src="javascript.js"></script>
</body>

</html>
